<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cadastro do Jogo</h2>
    <form id="formJogo">
    <label for="titulo">Titulo</label>
    <input type="text" id="titulo" required>
    <br>
    <label for="ano">Ano de Lançamento</label>
    <input type="number" id="ano" required>
    <br>
        <label for="Plataforma">Plataforma</label>
        <select name="Plataforma" id="Plataforma">

        <option value="">Selecione..</option>
        <option value="PS4">PS4</option>
        <option value="PS5">PS5</option>
        <option value="XBOX">XBOX</option>
        <option value="PC">PC</option>
        <option value="Mobile">Mobile</option>
        </select>
        <br>
        <label for="genero">Gênero</label>

        <select name="genero" id="genero">
        <option value="">Selecione..</option>
        <option value="Ação">Ação</option>
        <option value="Esporte">Esporte</option>
        <option value="Estratégia">Estratégia</option>
        <option value="Puzzle">Puzzle</option>
        <option value="Terror">Terror</option>
        <option value="RPG">RPG</option>
        </select>
        <button type="submit">Cadastrar Jogos</button>
    </form>
    <!-- Aqui mostraremos a lista de jogos cadastrados -->
     <h3>Jogos Cadastrado</h3>
     <ul id="listaJogo"></ul>
     <script src="formCadastroJogo.js"></script>
</body>
</html>
