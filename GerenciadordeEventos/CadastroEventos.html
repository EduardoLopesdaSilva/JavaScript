<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-4xl">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">Cadastro de Eventos</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <form id="formEventos" class="space-y-4">
                <div>
                    <label for="nome" class="block text-gray-700 font-medium mb-2">Nome do Evento</label>
                    <input type="text" id="nome" name="nome" required class="w-full p-2 border border-gray-300 rounded">
                </div>
                
                <div>
                    <label for="data" class="block text-gray-700 font-medium mb-2">Data do Evento</label>
                    <input type="date" id="data" name="data" required class="w-full p-2 border border-gray-300 rounded">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Modalidade</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="modalidade" value="Futebol" required class="mr-2">
                            <span>Futebol</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="modalidade" value="Vôlei" class="mr-2">
                            <span>Vôlei</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="modalidade" value="Basquete" class="mr-2">
                            <span>Basquete</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="modalidade" value="Atletismo" class="mr-2">
                            <span>Atletismo</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="modalidade" value="Outro" class="mr-2">
                            <span>Outro</span>
                        </label>
                    </div>
                </div>
                
                <div>
                    <label for="local" class="block text-gray-700 font-medium mb-2">Local do Evento</label>
                    <input type="text" id="local" name="local" required class="w-full p-2 border border-gray-300 rounded">
                </div>
                
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" id="publico" name="publico" class="mr-2">
                        <span>Evento aberto ao público?</span>
                    </label>
                </div>
                
                <button type="submit" class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700 transition-colors">
                    Cadastrar Evento
                </button>
            </form>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Eventos Cadastrados</h2>
            <div id="listaEventos" class="space-y-4"></div>
        </div>
    </div>
    
    <script src="cadastroEventos.js"></script>
</body>
</html>
