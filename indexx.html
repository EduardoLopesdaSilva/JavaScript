<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Copa do Mundo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .wooden-bg {
            background-image: url('https://images.unsplash.com/photo-1605106702734-205df224ecce?q=80&w=1000');
            background-size: cover;
            background-position: center;
        }
        .wooden-panel {
            background: rgba(94, 80, 63, 0.85);
            border: 8px solid #5e503f;
            border-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png') 10% round;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 
                        inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .trophy-icon {
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center wooden-bg p-4">
    <div class="wooden-panel rounded-xl p-8 max-w-md w-full pulse-animation">
        <!-- Cabeçalho com troféu -->
        <div class="flex flex-col items-center mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 trophy-icon text-yellow-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h1 class="text-3xl font-bold text-center text-yellow-200 mb-2 uppercase tracking-wide">
                Copa do Mundo 2026
            </h1>
            <p class="text-yellow-100 italic">Selecione uma opção abaixo</p>
        </div>
        
        <!-- Menu de navegação -->
        <nav class="flex flex-col gap-5">
            <a href="formCadastroJogador.html" 
               class="bg-gradient-to-r from-green-700 to-green-600 text-white p-4 rounded-lg hover:from-green-600 hover:to-green-500 text-center transition-all transform hover:scale-105 shadow-lg hover:shadow-xl border-2 border-yellow-500 font-bold uppercase tracking-wider flex items-center justify-center">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
               </svg>
               Cadastro de Jogador
            </a>
            
            <a href="formCadastro.html"
               class="bg-gradient-to-r from-blue-700 to-blue-600 text-white p-4 rounded-lg hover:from-blue-600 hover:to-blue-500 text-center transition-all transform hover:scale-105 shadow-lg hover:shadow-xl border-2 border-yellow-500 font-bold uppercase tracking-wider flex items-center justify-center">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
               </svg>
               Cadastro de Torcedor
            </a>
        </nav>
        
        <!-- Rodapé -->
        <div class="mt-8 text-center text-yellow-100 text-sm">
            <p>Não perca a maior competição do futebol mundial!</p>
            <p class="mt-1 text-yellow-200 font-semibold">⚽ 12 de junho - 12 de julho de 2026 ⚽</p>
        </div>
    </div>
</body>
</html>
