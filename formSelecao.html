<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cadastrar Seleção</h2>
    <form id="formSelecao">
        <label for="nome">Nome da Seleção</label>
        <input type="text" id="titulo" required>
        <br>
        <label for="Jogador Destaque">Jogador Destaque</label>
        <input type="text" id="jogador" required>
        <br>
        <label for="Numero de Título">Numero de Titulo</label>
        <input type="number" id="pais" required>
        <br>
        <label for="Ultimo Ano de Participação">Ultimo Ano de Participação</label>
        <input type="number" id="ano" required>
        <br>
        <label for="Continente">Continente</label>
        <select name="continente" id="continente">
            <option value="">Selecione..</option>
            <option value="América">América</option>
            <option value="Europa">Europa</option>
            <option value="África">África</option>
            <option value="Ásia">Ásia</option>
            <option value="Oceania">Oceania</option>
            </select>
            <br>
        <button type="submit">Cadastrar Seleção</button>
    </form>
    <!-- Aqui mostraremos a lista de seleções cadastradas -->
    <h3>Seleções Cadastradas</h3>
    <ul id="listaSelecao"></ul>  
    <script src="formSelecao.js"></script>
</body>
</html>
